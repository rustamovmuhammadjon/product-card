<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="child-box">
                <img class="card-img" src="./head-phone.png" alt="Head phone">
                <p class="price-txt">$100</p>
                <h2 class="name-txt">Zebronics head phone</h2>
                <p class="bio-txt">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3
                    years warranty.</p>
                <p class="choose-color-txt">Choose your colour</p>
                <div class="choose-color-box">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
                <div class="add-btn">Add to cart</div>
                <div class="buy-btn">Buy now</div>
                <a href="#" class="review-txt">Read reviews</a>
            </div>
        </div>
    </div>
</body>

</html>
